<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipeas - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="green-border">
        <h1>Recipeas</h1>
        <a href="index.html">Home</a>
        <a href="categories.html">Categories</a>
        <a href="login.html" id="login-link">Login</a>
    </nav>
    <div class="hero-section">
        <div class="hero-content">
            <h1><i class="fas fa-sign-in-alt"></i> Welcome Back</h1>
            <p>Sign in to your account to continue cooking</p>
        </div>
    </div>
    <div class="paper-page green-border">
        <div id="auth-container">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <div id="auth-error" class="error-message"></div>
            <div class="button-group">
                <button id="login-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
                <button id="signup-btn"><i class="fas fa-user-plus"></i> Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: ,
            authDomain: ,
            projectId: ,
            storageBucket: ,
            messagingSenderId: ,
            appId: ,
            measurementId: 
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="app.js"></script>
</body>
</html>
